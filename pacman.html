<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman</title>
</head>

<body style="background-color: black;padding-left: 30%;margin: auto;margin-top: 5%;zoom: 2;">
    <canvas id="canvas" width="500" height="500"></canvas>
    <button id="restartBtn" style="background-color: #342DCA; display: none; font-family: 'Courier New', Courier, monospace; 
    width: auto; height: 50px; font-weight: bold; cursor: pointer;">Restart Game</button>
    <button id="pauseBtn" style="background-color: #342DCA;font-family: 'Courier New', Courier, monospace; 
    width: auto; height: 50px; font-weight: bold; cursor: pointer;">Pause</button>
    <div style="display:none;">
        <img id="animation" src="animations.gif" width="140" height="20">
        <img id="pacmanLives" src="lives.png" width="140" height="20">
        <img id="ghosts" src="ghost.png" width="140" height="20">
    </div>
    <script src="ghost.js"></script>
    <script src="pacman.js"></script>
    <script src="game.js"></script>
</body>

</html>
